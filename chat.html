<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/8d4af6bdbc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="products.html" class="products">PRODUCTS</a>
                <a href="#" class="chat">CHAT</a>
                <a href="#" class="checkout">CHECKOUT</a>
            </div>
            <h4><a href="index.html">FRAM</a></h4>
            <button id="chekcout#" class="checkoutBtn">0</button>
        </div>
    </header>
    <main>
        <section class="chatbox-style">
            <img src="Exam Project\Images\Landing Page\markus-spiske-WcLzVLbUP5g-unsplash.jpg"
                alt="A view of cultivated mountains and a blue sky with whispy clouds" class="visually-hidden">
            <div class="chatbox-container">
                <div class="chatbox-body" id="chatbox-body">
                    <div class="message-container">
                        <h4 class="logo">FRAM</h4>
                        <p class="startmessage">What can I help you with today? </p>
                    </div>
                    <div class="message-container">
                        <h4 class="logoBot">FRAM</h4>
                        <p class="botmessage"></p>
                    </div>
                </div>
                <div class="chatbox-footer">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendBtn" class="send-button">
                        <i id="sendIcon" class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </section>
        <script src="main.js" type="module"></script>
        <script src="chatbot.js" type="module"></script>
</body>
</html>
